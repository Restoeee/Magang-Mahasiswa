<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akses Bimbingan</title>
  <link rel="stylesheet" href="bs/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #C18AD2;
      padding: 100px 15px 60px;
      text-align: center;
      color: #2c2c2c;
      position: relative;
    }

    .header img.logo {
      position: absolute;
      left: 15px;
      top: 15px;
      width: 90px;
    }

    .header img.profile {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 90px;
    }

    .header .icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .header h2 {
      font-weight: bold;
      font-size: 22px;
      margin: 0;
      line-height: 1.4;
    }

    .container {
      padding: 20px 15px;
    }

    .mentor-info {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .mentor-info .avatar {
      width: 60px;
      height: 60px;
      background-color: #D8B8E0;
      border-radius: 50%;
      margin-right: 15px;
    }

    .mentor-info .name {
      font-weight: bold;
    }

    .progress {
      height: 8px;
      border-radius: 10px;
      background-color: #eee;
      margin-bottom: 5px;
    }

    .progress-bar {
      background-color: #5FE3FF;
    }

    .progress-text {
      text-align: right;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .menu-button {
      border: 1px solid #773c8e;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
    }

    .menu-button:hover {
      background-color: #f9f9f9;
      text-decoration: none;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" class="logo" alt="Logo">
    <img src="profile.png" class="profile" alt="Profile">
    <div class="icon">
      <i class="glyphicon glyphicon-user"></i>
    </div>
    <h2>AKSES<br>BIMBINGAN</h2>
  </div>

  <div class="container">
    <p>Laporan magang kamu akan dibimbing oleh</p>
    <div class="mentor-info">
      <div class="avatar"></div>
      <div class="name">Firman Asharudin, S.Kom., M.Kom.</div>
    </div>

    <p><strong>Progres</strong></p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width:50%"></div>
    </div>
    <div class="progress-text">3/6</div>

    <a href="#" class="menu-button">Jadwal Bimbingan <span class="glyphicon glyphicon-chevron-right"></span></a>
    <a href="#" class="menu-button">Catatan <span class="glyphicon glyphicon-chevron-right"></span></a>
    <a href="#" class="menu-button">Kirim Laporan <span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>

  <script src="bs/jquery.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</body>
</html>
